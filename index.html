<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 col-lg-6">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4 text-center">Currency Converter</h2>
            <form id="currencyForm">
                <div class="row mb-3">
                    <!-- From Country -->
                    <div class="col-md-6">
                        <label for="fromCurrency" class="form-label fw-bold">From Country</label>
                        <div class="d-flex align-items-center">
                            <img id="fromFlag" alt="From Country Flag" class="me-2" style="width: 80px; height: 50px;">
                            <select id="fromCurrency" class="form-select"></select>
                        </div>
                    </div>
                    <!-- To Country -->
                    <div class="col-md-6">
                        <label for="toCurrency" class="form-label fw-bold">To Country</label>
                        <div class="d-flex align-items-center">
                            <img id="toFlag" alt="To Country Flag" class="me-2" style="width: 80px; height: 50px;">
                            <select id="toCurrency" class="form-select"></select>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <!-- From Amount -->
                    <div class="col-md-6 text-center">
                        <label for="from_amount" class="form-label fw-bold">Amount</label>
                        <input type="number" id="from_amount" class="form-control" placeholder="Enter amount" min="0" required>
                    </div>

                    <!-- To Amount -->
                    <div class="col-md-6 text-center">
                        <label for="to_amount" class="form-label fw-bold">Converted Amount</label>
                        <input type="number" id="to_amount" class="form-control" placeholder="Converted amount" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script type="module" src="my.js"></script>
</body> 

</html>
